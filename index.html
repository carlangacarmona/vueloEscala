<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalas de Vuelo</title>
</head>
<body>
    <h1>¿Adónde quieres ir?</h1>
    <form id="formularioVuelos">
        <label for="origen">Origen:</label>
        <input type="text" id="origen" placeholder="ej. Bogotá" required>
        <br>
        <label for="destino">Destino:</label>
        <input type="text" id="destino" placeholder="ej. Santiago" required>
        <br>
        <button type="submit">Verificar</button>
    </form>

    <p id="resultado"></p>

    <script src="assets/js/logica.js"></script>
</body>
</html>
